<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header class="head">
      <p class="choose">Choose X or O</p>
      <div class="btns">
        <button class="btn-x btn-active">X</button>
        <button class="btn-o">O</button>
      </div>
    </header>
    <div class="container">
      <div class="o"></div>
      <div class="x"></div>
    </div>

    <div class="play">
      <div class="div-1 tiles"></div>
      <div class="div-2 tiles"></div>
      <div class="div-3 tiles"></div>
      <div class="div-4 tiles"></div>
      <div class="div-5 tiles"></div>
      <div class="div-6 tiles"></div>
      <div class="div-7 tiles"></div>
      <div class="div-8 tiles"></div>
      <div class="div-9 tiles"></div>
    </div>

    <div class="reset">
      <button class="restart">Restart</button>
    </div>

    <div class="overlay hidden"></div>

    <div class="win-msg hidden">
      <p class="msg hidden"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
